<div class="flex flex-col items-center justify-center gap-2">
  <div class="flex items-center gap-2">
    <span *ngIf="isLive" class="relative flex h-2 w-2">
      <span
        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"
      ></span>
      <span
        class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"
      ></span>
    </span>
    <span *ngIf="!isLive" class="relative flex h-2 w-2">
      <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
    </span>
    <p class="text-white/60 text-xs font-bold">Live</p>
  </div>
  <div
    class="flex items-center gap-2 bg-white/5 border border-white/10 rounded-md px-8 py-4"
  >
    <p class="text-white/60 text-xs">Your code:</p>
    <p class="text-white text-sm font-bold">{{ code0 + "" + code1 }}</p>
  </div>
</div>
