<div>
  <label class="text-white/80 text-xs font-bold">{{ label }}</label>
  <input
    class="mt-1 px-2.5 block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-emerald-500 outline-none sm:text-sm sm:leading-6"
    [value]="value"
    [placeholder]="placeholder"
    (input)="handleOnChange($event)"
  />
</div>
